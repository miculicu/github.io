<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival of Love</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  
  <!-- Inline script to check cookie and hide elements early -->
  <script>
    // Quick cookie check function
    function hasCookie(name) {
      return document.cookie.split(';').some(c => c.trim().startsWith(name + '='));
    }
    // If the user has already submitted, hide the heart and form immediately.
    if (hasCookie("submitted")) {
      // We can add a style to hide the elements. Using CSS here is immediate.
      document.write('<style>#heartScreen, #festivalForm { display: none !important; } #thankYou { display: block !important; }</style>');
    }
  </script>
</head>
<body>
  <div id="clouds"></div>
  <!-- Festival SVG always visible -->
  <div id="festivalText">
    <img src="path4.svg" alt="Festival der Liebe">
  </div>
  <!-- Centered heart container -->
  <div id="heartScreen">
    <div id="heartContainer">
      <div class="heart">❤️</div>
    </div>
  </div>
  
  <!-- Hidden form that will appear after heart expansion -->
  <div id="festivalForm">
    <form id="dateForm" action="https://formspree.io/f/xldgqevk" method="POST">
      <p>Bitte gib deinen Namen ein:</p>
      <input type="text" name="name" placeholder="Dein Name" required><br><br>
      
      <p>Wann soll das Festival der Liebe stattfinden?</p>
      <label>
        <input type="checkbox" name="festivalDate" value="2025-07-12">
        12. Juli 2025
      </label><br>
      <label>
        <input type="checkbox" name="festivalDate" value="2025-07-19">
        19. Juli 2025
      </label><br>
      <label>
        <input type="checkbox" name="festivalDate" value="2025-09-13">
        13. September 2025
      </label><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <!-- Thank you message container -->
  <div id="thankYou" style="display: none;">
    Du hast bereits abgestimmt. Mehr Informationen bald auf dieser Website. Stay tuna ;)
  </div>
  
  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
