<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festival of Love</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- External libraries -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</head>
<body>
  <div id="clouds"></div>
  <!-- Festival SVG always visible -->
  <div id="festivalText">
    <img src="path4.svg" alt="Festival der Liebe">
  </div>
  <!-- Centered heart container -->
  <div id="heartScreen">
    <div id="heartContainer">
      <div class="heart">❤️</div>
    </div>
  </div>
  
  <!-- Hidden form that will appear after heart expansion -->
  <div id="festivalForm">
    <form id="dateForm" action="https://formspree.io/f/xldgqevk" method="POST">
      <p>Wann soll das Festival der Liebe stattfinden?</p>
      <label>
        <input type="checkbox" name="festivalDate" value="2025-03-01">
        1. März 2025
      </label><br>
      <label>
        <input type="checkbox" name="festivalDate" value="2025-04-01">
        1. April 2025
      </label><br>
      <label>
        <input type="checkbox" name="festivalDate" value="2025-05-01">
        1. Mai 2025
      </label><br><br>
      <input type="hidden" name="_replyto" value="your-email@example.com">
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <!-- Thank you message in a white box -->
  <div id="thankYou">
    Danke. Mehr Informationen bald auf dieser Website. Stay tuna ;)
  </div>
  
  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
